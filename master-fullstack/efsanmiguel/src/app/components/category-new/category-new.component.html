<div class="col-md-12 mt-3">

	<h1>{{page_title}}</h1>

	<p>
		Crear categoría
	</p>

	<div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
		La categoría se ha creado correctamente
	</div>

	<div class="alert alert-danger col-md-5" *ngIf="status == 'error'">
		La categoría no se ha creado correctamente, vuelve a intentarlo
	</div>

	<!--Formulario crear categoria-->

	<form  class="col-md-5 ml-0 pl-0" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
		<div class="form-group">
			<label for = "name">Nombre categoría</label>
			<input type="text" name="name" class="form-control" #name='ngModel' [(ngModel)]="category.name"
		required pattern="[a-zA-Z]+">
			<small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El nombre de la categoría no es válido</small>
		</div>

		<input type="submit" value="Enviar" name="Enviar" class="btn btn-success" [disabled]="categoryForm.invalid">

	</form>
	













</div>
