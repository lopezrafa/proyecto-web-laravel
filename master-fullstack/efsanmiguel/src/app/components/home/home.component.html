<div class="loading" *ngIf="!posts">Cargando...</div>
<div class="cabecera">
	<img src="assets/img/juvenil.jpg" class="img-fluid" alt="Responsive image">
</div>
	<div class="container-fluid" *ngIf="posts">
		<hr>
		<div class="card-columns">
			<article class="card w-100" *ngFor="let post of posts">
				<div class="card-body">
					<!--Imagen-->
					<div class="post-image w-100" *ngIf="post.image">
						<img src="{{url + 'post/image/' + post.image }}" class="w-100">
					</div>
					<!--Botones de acción-->
					<div class="post-buttons mt-3">
						<a [routerLink]="['/entrada/', post.id]" class="btn btn-success mr-3">Leer</a>

						<span *ngIf="identity && identity.sub == post.user_id">
							<a [routerLink]="['/editar-entrada', post.id]" class="btn btn-warning mr-3">Editar</a>
						
							<!-- Button to Open the Modal -->
							<button type="button" class="btn btn-danger" data-toggle="modal" [attr.data-target]="'#myModal'+post.id">
							  Borrar
							</button>

							<!-- The Modal -->
							<div class="modal" id="{{ 'myModal' + post.id }}">
							  <div class="modal-dialog">
							    <div class="modal-content">

							      <!-- Modal Header -->
							      <div class="modal-header">
							        <h4 class="modal-title">¿Seguro que quieres borrar esta entrada?</h4>
							        <button type="button" class="close" data-dismiss="modal">&times;</button>
							      </div>

							      <!-- Modal body -->
							      <div class="modal-body">
							       Vas a borrar {{post.title}}
							      </div>

							      <!-- Modal footer -->
							      <div class="modal-footer">
							      	<a (click)="deletePost(post.id)" class="btn btn-danger mr-3" data-dismiss="modal">Borrar</a>
							        <button type="button" class="btn btn-warning" data-dismiss="modal">Cerrar</button>
							      </div>

							    </div>
							  </div>
							</div>

						</span>



					</div>


				</div>

				<div class="card-header">
					
					<h3>
						<a [routerLink]="['/inicio']">{{post.title}}</a>
					</h3>
					<p class="card-cat">
						<a [routerLink]="['/entrada/', post.id]">{{post.category.name}}</a>
					</p>


				</div>


			</article>


		</div>

	</div>

	<div class="container">
		<div class="row">
  			<div class="col-8 patro">
  				<img src="assets/img/comunicado.jpg" class="img-fluid" alt="Responsive image">
  			</div>
  			<div class="col-4 redes">
  				<a class="twitter-timeline" data-height="600" href="https://twitter.com/EFSANMIGUEL2003?ref_src=twsrc%5Etfw">Tweets by EFSANMIGUEL2003</a>
  			</div>
		</div>
		

	</div>
